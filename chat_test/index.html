<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chat Example</title>
</head>
<body>
    <h1>チャットページ</h1>
    <form id="chatForm">
        <input type="text" id="userId" placeholder="ユーザーID">
        <input type="text" id="name" placeholder="名前">
        <input type="email" id="email" placeholder="メールアドレス">
        <button type="submit">チャットを開始</button>
    </form>
    <script src="chat.js"></script>
</body>
</html>
